<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive Card Design</title>
</head>
<style>
    /* Basic Reset */
* {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
}

body {
    font-family: Arial, sans-serif;
    line-height: 1.6;
    padding: 20px;
}

.card-container {
    display: flex;
    flex-wrap: wrap;
    gap: 20px;
    justify-content: center;
}

.card {
    text-decoration: none;
    color: inherit;
    display: block;
    width: 100%;
    max-width: 300px;
    border: 1px solid #ddd;
    border-radius: 8px;
    overflow: hidden;
    transition: transform 0.3s ease, box-shadow 0.3s ease;
}

.card:hover {
    transform: translateY(-5px);
    box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
}

.card img {
    width: 100%;
    height: 200px;
    object-fit: cover;
}

.card-content {
    padding: 15px;
}

.card-content h3 {
    margin-bottom: 10px;
    font-size: 1.25rem;
}

.card-content p {
    font-size: 0.9rem;
    color: #555;
}

/* Responsive Design for Mobile View */
@media (max-width: 600px) {
    .card-container {
        flex-direction: column;
        align-items: center;
    }

    .card {
        max-width: 100%;
    }
}
/* যোগ করুন বাটন */
.add-button {
            position: fixed;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            z-index: 100;
        }
        .add-button button {
            padding: 10px 20px;
            font-size: 16px;
            border: none;
            border-radius: 5px;
            background-color: #4CAF50;
            color: white;
            cursor: pointer;
        }
        .add-button button:hover {
            background-color: #45a049;
        }
</style>
<body>
    <div class="card-container">
        <a href="https://www.foodpanda.com.bd/" class="card">
            <img src="foodpanda_cover.png" alt="Image 1">
            <div class="card-content">
                <h3>Foodpanda</h3>
                <p>You prepare the food, we handle the rest</p>
            </div>
        </a>
        <a href="https://chaldal.com/" class="card">
            <img src="Chaldal_logo.png" alt="Image 2">
            <div class="card-content">
                <h3>Chaldal</h3>
                <p>Grocery Delivered at your Doorstep</p>
            </div>
        </a>
        <a href="https://www.daraz.com.bd/#?" class="card">
            <img src="Daraz-Emblem.jpg" alt="Image 3">
            <div class="card-content">
                <h3>Daraz</h3>
                <p>Online Shopping In Bangladesh</p>
            </div>
        </a>
        <a href="https://www.rokomari.com/book" class="card">
            <img src="rokomari.png" alt="Image 4">
            <div class="card-content">
                <h3>Rokomari</h3>
                <p>Buy Book Online</p>
            </div>
        </a>
        <div class="add-button">
            <a href="https://forms.gle/aSaeuwuJcbjd7QQ3A"><button>➕ যোগ করুন</button></a>
        </div>
    </div>
</body>
</html>
